<!DOCTYPE html>
<html lang="en" ng-app="ghpages">
  <head>
    <meta charset="utf-8">
    <title>JQuery MiniColors for AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link href="jquery-minicolors/jquery.minicolors.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>

  <div class="jumbotron">
    <h1>JQuery MiniColors Colorpicker directive for AngularJS</h1>
    <p><br/>Make sure to check out <a href="http://angularjs.org">AngularJS</a></p>
    <p>Works with Bootstrap 3 and also on mobile devices like iPad and iPhone</p>
    <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=kaihenzler&amp;repo=angular-minicolors&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
    <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=kaihenzler&amp;repo=angular-minicolors&amp;type=fork&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="102px" height="20px"></iframe>
  </div>
  <div ng-controller="TypeCtrl">

    <!-- Control types -->
    <h3>Control Types:</h3>
    <div class="well">
      <div class="row">
        <div class="col-lg-4 col-sm-4 col-12">
          <label for="hue-demo">Hue (default): {{color.hue}}</label>
            <div class="form-group" style="margin-top:25px;">
            <input
            minicolors="huesettings"
            id="hue-demo"
            class="form-control"
            type="text"
            ng-model="color.hue">
          </div>
          <label for="saturation-demo">Saturation: {{color.saturation}}</label>
            <div class="form-group">
            <input
              minicolors="saturationsettings"
              id="saturation-demo"
              class="form-control"
              type="text"
              ng-model="color.saturation">
          </div>
        </div>
        <div class="col-lg-4 col-sm-4 col-12">
          <label for="brightness-demo">Brightness: {{color.brightness}}</label>
            <div class="form-group">
             <input
              minicolors="brightnesssettings"
              id="brightness-demo"
              class="form-control"
              type="text"
              ng-model="color.brightness">
          </div>
          <label for="wheel-demo">Wheel: {{color.wheel}}</label>
          <div class="form-group">
            <input
              minicolors="wheelsettings"
              id="wheel-demo"
              class="form-control"
              type="text"
              ng-model="color.wheel">
          </div>
        </div>
      </div>
    </div>

    <!--
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Bootstrap 3 -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <!-- JQuery MiniColors -->
    <script src="jquery-minicolors/jquery.minicolors.js" type='text/javascript'></script>
    <script src="angular-minicolors.js" type='text/javascript'></script>
    <script>
      var App = angular.module('ghpages', ['minicolors']);
      App.controller('TypeCtrl', function($scope) {
        $scope.color = {
          hue: '#00AA00',
          brightness: '#FFFFFF',
          saturation: '#AAAAAA',
          wheel: '#336688'
        };
        $scope.huesettings = {
          control: 'hue',
          position: 'top left',
          theme: 'bootstrap'
        };
        $scope.brightnesssettings = {
          control: 'brightness',
          position: 'top left',
          theme: 'bootstrap'
        };
        $scope.saturationsettings = {
          control: 'saturation',
          position: 'top left',
          theme: 'bootstrap'
        };
        $scope.wheelsettings = {
          control: 'wheel',
          position: 'top left',
          theme: 'bootstrap'
        };

      });
    </script>
  </body>
</html>
