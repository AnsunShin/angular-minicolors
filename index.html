<!DOCTYPE html>
<html lang="en" ng-app="ghpages">
  <head>
    <meta charset="utf-8">
    <title>JQuery MiniColors for AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="jquery-minicolors/jquery.minicolors.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>

  <div class="jumbotron">
    <h1>JQuery MiniColors Colorpicker directive for AngularJS</h1>
    <p><br/>Make sure to check out <a href="http://angularjs.org">AngularJS</a></p>
    <p>Works with Bootstrap 3 and also on mobile devices like iPad and iPhone</p>
    <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=kaihenzler&amp;repo=angular-minicolors&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
    <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=kaihenzler&amp;repo=angular-minicolors&amp;type=fork&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="102px" height="20px"></iframe>
  </div>
  <div ng-controller="TypeCtrl">
    <h2>Control Types:</h2>
    <div class="well">
      <div class="row">
        <div class="col-xs-3">
          <h4>Hue (default): {{color.hue}}</h4>
        </div>
        <div class="col-xs-8">
          <input
            minicolors="huesettings"
            type="text"
            ng-model="color.hue">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <h4>Brightness: {{color.brightness}}</h4>
        </div>
        <div class="col-xs-8">
          <input
            minicolors="brightnesssettings"
            type="text"
            ng-model="color.brightness">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <h4>Saturation: {{color.saturation}}</h4>
        </div>
        <div class="col-xs-8">
          <input
            minicolors="saturationsettings"
            type="text"
            ng-model="color.saturation">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <h4>Wheel: {{color.wheel}}</h4>
        </div>
        <div class="col-xs-8">
          <input
            minicolors="wheelsettings"
            type="text"
            ng-model="color.wheel">
        </div>
      </div>
    </div>
  </div>
    <!--
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="jquery-minicolors/jquery.minicolors.js" type='text/javascript'></script>
    <script src="angular-minicolors.js" type='text/javascript'></script>
    <script>
      var App = angular.module('ghpages', ['minicolors']);
      App.controller('TypeCtrl', function($scope) {
        $scope.color = {
          hue: '#00AA00',
          brightness: '#FFFFFF',
          saturation: '#AAAAAA',
          wheel: '#336688'
        };
        $scope.huesettings = {
          control: 'hue',
          position: 'top left'
        };
        $scope.brightnesssettings = {
          control: 'brightness',
          position: 'top left'
        };
        $scope.saturationsettings = {
          control: 'saturation',
          position: 'top left'
        };
        $scope.wheelsettings = {
          control: 'wheel',
          position: 'top left'
        };

      });
    </script>
  </body>
</html>
